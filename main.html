 <!-- this is a simple game of tic tac toe by Rushit  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="/Tic-Tac-Toe/css/style.css" />
  </head>
  <body>
    <!-- after game screen to sstart new game and declare Winner -->
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
         <!-- heading for game -->
      <h1>Tic Tac Toe</h1>
       <!-- this is a class named container which contain the shape of Game -->
      <div class="container">
        <!-- In container this is a game which contain blocks of 'x' and 'o' in the game -->
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    <!-- this is the reset button which you use in between the game to reset the game -->
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="/Tic-Tac-Toe/js/app.js"></script>
  </body>
</html>
